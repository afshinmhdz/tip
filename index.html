<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="page">
      <div class="content">
    <header>
      <div class="head">
        <h1 class="header">
          spli <br />
          tter 
        </h1>
      </div>
    </header>
    <div class="main">
      <div class="container">
        <div class="section1">
        <div class="billSection">
          <p class="label">bill</p>

          <div class="inputBox">
            <span><img src="./images/icon-dollar.svg" alt="" /></span>
            <p class="bill">142.55</p>
          </div>
        </div>
        <div class="selectSection">
          <p class="label">select tip persent</p>
          <div class="percent">
            <button class="plan">5%</button>
            <button class="plan">10%</button>
            <button class="plan plan-focus">15%</button>
            <button class="plan">25%</button>
            <button class="plan">40% </button>
            <button class="plan plan-custom">Custom</button>
          </div>
        </div>
        <div class="numberOfPeopleSection">
          <p class="label">number of people</p>

          <div class="inputBox">
            <span><img src="./images/icon-person.svg" alt="" /></span>
            <p class="bill">5</p>
          </div>
        </div>
      </div>
        <div class="section2">
        <div class="checkOutSection">
          <div class="tipAmount">
            <div class="tip">
              <p class="tipAmountText">Tip Amount</p>
              <span class="tipSpan" >/ person</span>
            </div>
            <h2>$4.27</h2>
          </div>
          
          <div class="tipAmount">
            <div class="tip">
              <p class="tipAmountText">Total</p>
              <span class="tipSpan" >/ person</span>
            </div>
            <h2>$32.79</h2>
          </div>
          <button class="btnReset plan-focus">RESET </button>
        </div>
      </div>
      </div>
    </div>
  </div>
  </div>
  </body>
</html>
